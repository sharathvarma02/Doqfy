<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.original_url.label }}<br>
            {{ form.original_url(size=80) }}<br>
            {{ form.submit() }}
        </form>
        {% if short_url %}
            <p>Your shortened URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
